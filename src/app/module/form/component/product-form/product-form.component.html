<div class="container">
  <div class="header">
    <h1 class="header__title">{{ translation.ProductFormTitle }}</h1>
  </div>

  <div class="mb-3">
    <form [formGroup]="form">
      <div class="row">
        <div class="col-10">
          <input
            type="text"
            pInputText
            class="w-100"
            formControlName="name"
            styleClass="w-100"
          />
        </div>
      </div>
    </form>
  </div>

  <div class="text-center mt-4">
    <button class="button button-primary" (click)="submit()">
      {{ translationGeneral.Create }}
    </button>
  </div>
</div>
