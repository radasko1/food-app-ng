<div *ngIf="category$ | async as category">
	<div class="container">
		<div class="header">
			<h1 class="header__title">
				{{ category.name }}
			</h1>
		</div>
		<div class="category">
			<div class="category__list row">
				<div class="product-records-list">
          <!-- @route PRODUCT_DETAIL -->
					<p
						class="pointer"
						*ngFor="let product of category.productsRel"
						[routerLink]="['/product', product.id, 'detail']"
					>
						{{ product.name }}
					</p>
				</div>
			</div>
		</div>
	</div>
</div>
