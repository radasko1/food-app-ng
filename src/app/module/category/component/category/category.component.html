<div class="container">
	<div class="header">
		<h1 class="header__title">
      {{ translation.Title }}
		</h1>
	</div>
	<div class="category">
		<div class="category__list row">
			<div
				*ngFor="let category of categoryList$ | async"
				class="col-2 category__wrapper"
			>
				<div
					class="category__item pointer"
					[routerLink]="['/category', category.id, 'detail']"
				>
					{{ category.name }}
				</div>
			</div>
		</div>
	</div>
</div>
