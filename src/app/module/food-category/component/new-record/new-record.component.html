<div class="container">
  <h2>Nový záznam</h2>

  <form [formGroup]="recordForm">
    <!--  Name -->
    <div class="field mb-3">
      <label for="recordName" class="d-block mb-1">Název</label>
      <input
        pInputText
        id="recordName"
        type="text"
        class="p-inputtext-sm"
        formControlName="name"
      />
    </div>
    <!-- Price -->
    <div class="field mb-3">
      <label for="recordPrice" class="d-block mb-1">Cena</label>
      <p-inputNumber
        id="recordPrice"
        formControlName="price"
        mode="currency"
        currency="CZK"
        locale="cs-CZ"
      ></p-inputNumber>
    </div>
    <!-- Category -->
    <div class="field mb-3">
      <label for="recordCategory" class="d-block mb-1">Kategorie</label>
      <p-dropdown
        id="recordCategory"
        [options]="categoryList"
        [editable]="true"
        optionLabel="name"
        optionValue="id"
        formControlName="category"
      ></p-dropdown>
    </div>
    <!-- Market -->
    <div class="field mb-3">
      <label for="recordMarket" class="d-block mb-1">Obchod</label>
      <p-dropdown
        id="recordMarket"
        [options]="marketList"
        [editable]="true"
        optionLabel="name"
        optionValue="id"
        formControlName="market"
      ></p-dropdown>
    </div>
  </form>
</div>
