<div class="container">
  <app-return-back
    urlPath="/category"
    buttonText="Zpět na seznam kategorií"
  ></app-return-back>

  <app-header-panel
    [title]="(category | async)?.name || null"
  ></app-header-panel>

  <div class="row">
    <div *ngFor="let subcategory of (category | async)?.children" class="col-2">
      <p-card [routerLink]="['/category', subcategory.id]" class="pointer">
        <strong>{{ subcategory.name }}</strong>
      </p-card>
    </div>
  </div>
</div>
