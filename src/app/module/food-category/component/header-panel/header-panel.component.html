<div *ngIf="title" class="d-flex justify-content-between align-items-center">
  <h2>{{ title }}</h2>

  <div class="button-group">
    <button
      [routerLink]="['/category/new-category']"
      *ngIf="showCategoryButton"
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      iconPos="left"
      class="p-button-sm no-decoration"
      [label]="translation.addCategory"
    ></button>
    <button
      [routerLink]="['/category/new-record']"
      *ngIf="showRecordButton"
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      iconPos="left"
      class="p-button-sm no-decoration"
      [class.ms-2]="showCategoryButton"
      [label]="translation.addRecord"
    ></button>
  </div>
</div>
