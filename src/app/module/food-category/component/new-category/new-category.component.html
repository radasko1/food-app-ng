<div class="container">
  <div class="page-header">
    <app-return-back [showOnlyIcon]="true"></app-return-back>
  </div>

  <h2>{{ translation.title }}</h2>

  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <!--  Name -->
    <div class="field mb-3">
      <label for="categoryName" class="d-block mb-1">
        {{ translation.nameLabel }}
      </label>
      <input
        pInputText
        id="categoryName"
        type="text"
        class="p-inputtext-sm"
        formControlName="name"
      />
    </div>
    <!-- Parent Category -->
    <div class="field mb-3">
      <label for="categoryParent" class="d-block mb-1">
        {{ translation.parentLabel }}
      </label>
      <p-dropdown
        id="categoryParent"
        [options]="categoryList"
        [editable]="true"
        optionLabel="name"
        optionValue="id"
        formControlName="parent"
      ></p-dropdown>
    </div>
    <!-- Submit -->
    <div class="field mt-4">
      <p-button
        [label]="translation.submitButton"
        type="submit"
        icon="pi pi-check"
        iconPos="right"
      ></p-button>
    </div>
  </form>
</div>
