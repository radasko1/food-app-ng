<div class="container">
  <div class="page-header"></div>

  <app-header-panel
    [title]="translation.title"
    [showCategoryButton]="true"
  ></app-header-panel>

  <div class="row">
    <div *ngFor="let category of categories$ | async" class="col-2">
      <p-card [routerLink]="['/category', category.id]" class="pointer">
        <strong>{{ category.name }}</strong>
      </p-card>
    </div>
  </div>
</div>
