<div *ngIf="title" class="d-flex justify-content-between align-items-center">
	<h2>{{ title }}</h2>

	<div class="button-group">
    <!-- Delete product -->
		<button
      *ngIf="deleteProductVisibility"
			pButton
			pRipple
			type="button"
			icon="pi pi-trash"
			class="p-button-outlined p-button-danger p-button-sm"
			(click)="deleteProduct(productId)"
		></button>
    <!-- Add product record -->
		<button
			[routerLink]="['/product/new-record']"
			[queryParams]="{ productId: productId }"
			*ngIf="newRecordVisibility"
			pButton
			pRipple
			type="button"
			icon="pi pi-plus"
			iconPos="left"
			class="p-button-sm no-decoration"
			[label]="translation.addRecord"
		></button>
	</div>
</div>
