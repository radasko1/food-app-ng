<div class="container">
  <div class="page-header"></div>

  <app-header-panel
    [title]="translation.title"
    [showProductButton]="true"
  ></app-header-panel>

  <div class="row">
    <div *ngFor="let product of products$ | async" class="col-2">
      <p-card [routerLink]="['/product', product.id]" class="pointer">
        <strong>{{ product.name }}</strong>
      </p-card>
    </div>
  </div>
</div>
