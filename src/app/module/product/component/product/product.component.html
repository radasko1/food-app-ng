<!-- Transform 'product$' observable -->
<ng-container *ngIf="product$ | async as product">
	<div class="container">
		<div class="header">
			<h1 class="header__title">
				{{ product.name }}
			</h1>
			<p
				*ngIf="product.category?.name"
				class="product__category-name font-secondary"
			>
				({{ product.category.name }})
			</p>
		</div>

		<div class="product">
			<app-product-record
				[productRecords]="product.records"
			></app-product-record>
		</div>
	</div>
</ng-container>
